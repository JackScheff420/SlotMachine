<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple slot machine game.">
    <meta name="keywords" content="Slot Machine, Spiel">
    <meta name="author" content="Maximilian Scheffler">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Slot Machine</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="tv-static"></div>
<div class="rolling-bar"></div>
<div class="crt-overlay"></div>
<div class="container">
    <h1>Slot Machine</h1>
    <div class="game-container">
        <!-- Neuer Coin-Bereich -->
        <div class="coin-box">
            <h2>Coins</h2>
            <div class="coin-display">
                <div class="coin-count" id="coin-count"></div>
            </div>
        </div>

        <!-- Powerup Panel -->
        <div class="powerup-panel">
            <h2>Powerups</h2>
            <div class="powerup-shop">
                <div class="powerup-item" data-powerup="double_money">
                    <div class="powerup-icon">💰</div>
                    <div class="powerup-info">
                        <div class="powerup-name">Double Money</div>
                        <div class="powerup-cost">5 Coins</div>
                        <div class="powerup-desc">Double winnings for 3 spins</div>
                    </div>
                    <button class="powerup-buy-btn" onclick="purchasePowerup('double_money')">BUY</button>
                </div>
                <div class="powerup-item" data-powerup="lucky_sevens">
                    <div class="powerup-icon">🍀</div>
                    <div class="powerup-info">
                        <div class="powerup-name">Lucky 7s</div>
                        <div class="powerup-cost">10 Coins</div>
                        <div class="powerup-desc">More rare symbols for 5 spins</div>
                    </div>
                    <button class="powerup-buy-btn" onclick="purchasePowerup('lucky_sevens')">BUY</button>
                </div>
                <div class="powerup-item" data-powerup="symbol_lock">
                    <div class="powerup-icon">🔒</div>
                    <div class="powerup-info">
                        <div class="powerup-name">Symbol Lock</div>
                        <div class="powerup-cost">15 Coins</div>
                        <div class="powerup-desc">Lock 2 reels on next spin</div>
                    </div>
                    <button class="powerup-buy-btn" onclick="purchasePowerup('symbol_lock')">BUY</button>
                </div>
            </div>
            <div class="active-powerups" id="active-powerups">
                <h3>Active Powerups</h3>
                <div class="active-list" id="active-powerups-list"></div>
            </div>
        </div>

        <!-- Bestehende Slot Machine -->
        <div class="slot-machine">
            <div class="slot-window">
                <div class="reels-container">
                    <div class="reel" id="reel1"></div>
                    <div class="reel" id="reel2"></div>
                    <div class="reel" id="reel3"></div>
                    <div class="reel" id="reel4"></div>
                    <div class="reel" id="reel5"></div>
                </div>
            </div>
            <div class="controls">
                <div class="spin-cost">1 Coin pro Spin</div>
                <div class="bet-multiplier-controls">
                    <div class="bet-multiplier-label">Einsatz (Hebel):</div>
                    <div class="bet-multiplier-buttons">
                        <button class="bet-multiplier-btn active" data-multiplier="1" onclick="setBetMultiplier(1)">1x</button>
                        <button class="bet-multiplier-btn" data-multiplier="2" onclick="setBetMultiplier(2)">2x</button>
                        <button class="bet-multiplier-btn" data-multiplier="5" onclick="setBetMultiplier(5)">5x</button>
                        <button class="bet-multiplier-btn" data-multiplier="10" onclick="setBetMultiplier(10)">10x</button>
                        <button class="bet-multiplier-btn" data-multiplier="25" onclick="setBetMultiplier(25)">25x</button>
                    </div>
                </div>
                <div class="button-group">
                    <button id="spin-button">SPIN</button>
                    <button id="auto-spin-button">AUTO SPIN</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>

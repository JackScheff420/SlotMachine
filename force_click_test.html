<!DOCTYPE html>
<html>
<head><title>Force Click Test</title></head>
<body>
<script>
// Wait for page to load then force-enable and click a button
setTimeout(() => {
    // Force enable Lucky 7s button and click it to test insufficient funds
    const btn = document.querySelector('[data-powerup="lucky_sevens"] .powerup-buy-btn');
    if (btn) {
        btn.disabled = false;
        btn.classList.remove('disabled');
        btn.click();
    }
}, 2000);
</script>
<a href="/">Back to main page</a>
<p>This page will automatically test the insufficient funds message...</p>
</body>
</html>
